services:
  # Floraccess App Web #
  floraccess-app-web:
    image: nginx:stable-alpine
    working_dir: /app
    env_file:
      - ./.env
    networks:
      - flower-garden-net
    ports:
      - ${APP_PORT:-}:80
    volumes:
      - ./build/web:/usr/share/nginx/html/
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./.env:/usr/share/nginx/html/assets/.env:ro
    command: ["nginx", "-g", "daemon off;"]
    environment:
      - FLUTTER_ENV=dev
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://floraccess-app-web:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  flower-garden-net:
    external: true
