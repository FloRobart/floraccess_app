<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="title" content="FlorAccess">
  <meta name="description" content="Panel d'administration pour l'API d'authentification FlorAccess.">

  <!-- Balises Open Graph pour le partage -->
  <meta property="og:title" content="FlorAccess" />
  <meta property="og:description" content="Panel d'administration pour l'API d'authentification FlorAccess." />
  <meta property="og:image" content="assets/logo/logo-512.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://floraccess.florobart.fr/" />

  <!-- Balises Twitter Card (optionnel mais recommandÃ©) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="FlorAccess" />
  <meta name="twitter:description" content="Panel d'administration pour l'API d'authentification FlorAccess." />
  <meta name="twitter:image" content="assets/logo/logo-512.png" />

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FlorAccess">
  <link rel="apple-touch-icon" href="assets/logo/logo-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/logo/favicon.ico"/>

  <title>FlorAccess</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
